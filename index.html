<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sales Portal</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <script 
    src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js">
  </script>
  <!-- PapaParse for CSV parsing -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js">
  </script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { margin-right: 1rem; }
    select { margin-right: 2rem; }
    table.dataTable { margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h1>Sales Portal</h1>

  <!-- Filters -->
  <label>Salesman:
    <select id="salesFilter"><option value="">All</option></select>
  </label>
  <label>Day:
    <select id="dayFilter"><option value="">All</option></select>
  </label>
  <label>Week:
    <select id="weekFilter">
      <option value="">All</option>
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
    </select>
  </label>

  <!-- Table skeleton -->
  <table id="outletTable" class="display">
    <thead><tr>
      <th>Kode</th><th>Outlet</th><th>Target</th>
      <th>Greentea</th><th>OT Check May</th><th>Sales</th>
      <th>Hari</th><th>W1</th><th>W2</th><th>W3</th><th>W4</th>
    </tr></thead>
    <tbody></tbody>
  </table>

  <script>
  (function(){
    // ←––––––––––– Change this to your sheet’s published‐CSV URL –––––––––––→
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/YOUR_SHEET_ID/pub?' +
      'gid=1132828875&single=true&output=csv';

    let rawData = [];
    let table   = null;

    // Populate a <select> with distinct values from a column
    function fill(selectId, rows, key) {
      const opts = [...new Set(rows.map(r => r[key]).filter(v=>v))].sort();
      const sel  = document.getElementById(selectId);
      opts.forEach(v => sel.add(new Option(v, v)));
    }

    // Render the table body then re-init DataTables
    function render(rows, targetMap) {
      if (table) table.destroy();
      const $tbody = $('#outletTable tbody').empty();

      rows.forEach(r => {
        const t = targetMap[r.KODE] || '';
        const $tr = $('<tr>');
        [ r.KODE, r.OUTLET, t, r.GREENTEA, r['OT Check MAY'],
          r.SALES, r.HARI, r.W1, r.W2, r.W3, r.W4 ]
        .forEach(v => $tr.append($('<td>').text(v)));
        $tbody.append($tr);
      });

      table = $('#outletTable').DataTable({
        pageLength: 25,
        columnDefs: [
          { targets: 2, type: 'num' }  // numeric sort on Target column
        ]
      });
    }

    // Apply the three filters and re-render
    function applyFilters(targetMap) {
      const s = $('#salesFilter').val(),
            d = $('#dayFilter').val(),
            w = $('#weekFilter').val();

      const filtered = rawData.filter(r => {
        if (s && r.SALES !== s) return false;
        if (d && r.HARI  !== d) return false;
        if (w) {
          const v = Number(r['W'+w]) || 0;
          if (v <= 0) return false;
        }
        return true;
      });
      render(filtered, targetMap);
    }

    // Fetch & parse your CSV, then init everything
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      error: err => {
        console.error('CSV fetch error:', err);
        alert('Failed to load data – check your CSV_URL & share settings');
      },
      complete: res => {
        // Trim keys & values
        rawData = res.data.map(r => {
          const o = {};
          Object.keys(r).forEach(k => {
            o[k.trim()] = (r[k]||'').trim();
          });
          return o;
        });

        // Build KODE→Target map (first non-empty per code)
        const targetMap = {};
        rawData.forEach(r => {
          if (r.KODE && r.Target) {
            if (!targetMap[r.KODE]) {
              targetMap[r.KODE] = r.Target;
            }
          }
        });

        // Populate Salesman & Day dropdowns
        fill('salesFilter', rawData, 'SALES');
        fill('dayFilter',   rawData, 'HARI');

        // Initial render with all data
        render(rawData, targetMap);

        // Re-render on any filter change
        $('#salesFilter,#dayFilter,#weekFilter')
          .on('change', () => applyFilters(targetMap));
      }
    });
  })();
  </script>
</body>
</html>
