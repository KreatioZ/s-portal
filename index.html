<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sales Portal</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- DataTables CSS & JS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <script 
    src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js">
  </script>
  <!-- PapaParse -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js">
  </script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { margin-right: 1rem; }
    select { margin-right: 2rem; }
    table.dataTable { margin-top: 1rem; width: 100%; }
  </style>
</head>
<body>
  <h1>Sales Portal</h1>

  <!-- Filters -->
  <label>Salesman:
    <select id="salesFilter"><option value="">All</option></select>
  </label>
  <label>Day:
    <select id="dayFilter"><option value="">All</option></select>
  </label>
  <label>Week:
    <select id="weekFilter">
      <option value="">All</option>
      <option value="1">Week 1</option>
      <option value="2">Week 2</option>
      <option value="3">Week 3</option>
      <option value="4">Week 4</option>
    </select>
  </label>

  <!-- Table skeleton -->
  <table id="outletTable" class="display">
    <thead><tr>
      <th>Kode</th>
      <th>Outlet</th>
      <th>Target</th>
      <th>Greentea</th>
      <th>OT Check May</th>
      <th>Sales</th>
      <th>Hari</th>
      <th>W1</th>
      <th>W2</th>
      <th>W3</th>
      <th>W4</th>
    </tr></thead>
    <tbody></tbody>
  </table>

  <script>
  (function(){
    // ←––––– replace with your sheet’s published-CSV URL (must end with &output=csv) –––––→
    const CSV_URL =
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vQdbD6lgSNm6VyLRS4nJPMstGaZB-pgISgyyC2tSHLKIq5AwIDZLjV6wr45zrlvBatiTPycaJmpL0wy/pub?output=csv';

    let rawData = [], table = null;

    // Utility: fill a <select> with distinct values from key
    function fill(selectId, rows, key) {
      const seen = new Set(rows.map(r => r[key]).filter(v=>v));
      const sel  = document.getElementById(selectId);
      Array.from(seen).sort().forEach(v => sel.add(new Option(v, v)));
    }

    // Render function: builds <tbody> then initializes DataTables
    function render(rows, targetMap) {
      if (table) table.destroy();             // remove old DataTable
      const $tbody = $('#outletTable tbody').empty();

      rows.forEach(r => {
        const t = targetMap[r.KODE] || '';
        const $tr = $('<tr>');
        [ r.KODE, r.OUTLET, t, r.GREENTEA, r['OT Check MAY'],
          r.SALES, r.HARI, r.W1, r.W2, r.W3, r.W4 ]
        .forEach(v => $tr.append( $('<td>').text(v) ));
        $tbody.append($tr);
      });

      table = $('#outletTable').DataTable({
        pageLength: 25,
        columnDefs: [
          { targets: 2, type: 'num' }  // ensure numeric sort on Target
        ]
      });
    }

    // Apply filters and re-render
    function applyFilters(targetMap) {
      const s = $('#salesFilter').val(),
            d = $('#dayFilter').val(),
            w = $('#weekFilter').val();

      const filtered = rawData.filter(r => {
        if (s && r.SALES !== s) return false;
        if (d && r.HARI  !== d) return false;
        if (w) {
          const visits = Number(r['W'+w]) || 0;
          if (visits <= 0) return false;
        }
        return true;
      });

      render(filtered, targetMap);
    }

    // Fetch & parse CSV
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      error: err => {
        console.error(err);
        alert('Error loading data – check your CSV URL & share settings');
      },
      complete: res => {
        // Trim spaces off both keys & values
        rawData = res.data.map(r => {
          const o = {};
          Object.keys(r).forEach(k => o[k.trim()] = (r[k]||'').trim());
          return o;
        });

        // Build map of KODE→Target (first non-empty per outlet)
        const targetMap = {};
        rawData.forEach(r => {
          if (r.KODE && r.Target && !targetMap[r.KODE]) {
            targetMap[r.KODE] = r.Target;
          }
        });

        // Populate Salesman & Day filters
        fill('salesFilter', rawData, 'SALES');
        fill('dayFilter',   rawData, 'HARI');

        // Initial render (all rows)
        render(rawData, targetMap);

        // Hook up filter change
        $('#salesFilter,#dayFilter,#weekFilter')
          .on('change', () => applyFilters(targetMap));
      }
    });
  })();
  </script>
</body>
</html>
